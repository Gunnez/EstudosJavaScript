<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
        }
        div#resultado{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Digite seu país de origem</h1>
    <input type="text" id="pais">
    <input type="button" value="Verificar" onclick=nacionalidade()>
    <div id="resultado">Vivendo no Brasil você é...</div>
    <script>
        function nacionalidade(){
            var pais = document.getElementById('pais')
            var res = document.getElementById('resultado')
            if(pais.value == 'Brasil' || pais.value == 'brasil'){
                res.innerText = 'Vivendo no Brasil você é Brasileiro' 
            }else{
                res.innerText = 'Vivendo no Brasil você é Estrangeiro'
            }
        }
    </script>
</body>
</html>
